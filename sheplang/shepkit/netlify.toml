[build]
command = "pnpm run build"
publish = ".next"
functions = "api"

[build.environment]
NODE_VERSION = "20"
PNPM_VERSION = "9"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[context.production]
command = "pnpm run build"
publish = ".next"

[context.production.environment]
NODE_ENV = "production"
