<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackBlitz Embed: FullApp</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    header {
      background-color: #24292e;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0057b8;
    }
    #embed-container {
      height: calc(100vh - 60px);
      border: none;
      width: 100%;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #666;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0366d6;
      animation: spin 1s ease infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>FullApp - StackBlitz Preview</h1>
    <div class="buttons">
      <button id="open-new-tab">Open in StackBlitz</button>
      <button id="copy-url">Copy URL</button>
    </div>
  </header>
  
  <div id="embed-container">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading StackBlitz Project...</p>
    </div>
  </div>

  <script src="https://unpkg.com/@stackblitz/sdk@1/bundles/sdk.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Project configuration - maps to files in the project directory
      const project = {
        title: 'FullApp',
        description: 'Generated from ShepLang',
        template: 'vite',
        dependencies: {
          'react': '^18.2.0',
          'react-dom': '^18.2.0',
          'lucide-react': '^0.263.1'
        },
        settings: {
          compile: { clearConsole: false }
        },
        files: {}
      };
      
      // Function to create and embed the project
      function createAndEmbedProject() {
        // Placeholder for project files - populated by server
        // When deployed to real StackBlitz, this will be replaced with actual files
        
        // Create the StackBlitz project
        const embedOptions = { 
          openFile: 'src/App.tsx',
          view: 'preview',
          hideDevTools: false,
          height: '100%'
        };
        
        // Embed the project
        const container = document.getElementById('embed-container');
        StackBlitzSDK.embedProject(container, project, embedOptions)
          .then(vm => {
            console.log('StackBlitz Embed is ready!');
          })
          .catch(err => {
            console.error('Failed to create StackBlitz embed:', err);
            container.innerHTML = '<div class="loading"><p>Error creating StackBlitz embed: ' + err.message + '</p></div>';
          });
      }
      
      // Button handlers
      document.getElementById('open-new-tab').addEventListener('click', function() {
        StackBlitzSDK.openProject(project);
      });
      
      document.getElementById('copy-url').addEventListener('click', function() {
        // This will be replaced with a real URL when embedding works
        const dummyUrl = 'https://stackblitz.com/edit/sheplang-' + encodeURIComponent(project.title.toLowerCase());
        
        navigator.clipboard.writeText(dummyUrl).then(() => {
          this.textContent = 'Copied!';
          setTimeout(() => this.textContent = 'Copy URL', 2000);
        });
      });
      
      // Start the embed
      setTimeout(createAndEmbedProject, 500);
    });
  </script>
</body>
</html>
