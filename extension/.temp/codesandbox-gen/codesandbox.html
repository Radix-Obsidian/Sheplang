<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSandbox Embed: FullApp</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    header {
      background-color: #151515;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background-color: #40a9f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3599d9;
    }
    #embed-container {
      height: calc(100vh - 60px);
      border: none;
      width: 100%;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #666;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #40a9f3;
      animation: spin 1s ease infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>FullApp - CodeSandbox Preview</h1>
    <div class="buttons">
      <button id="open-new-tab">Open in CodeSandbox</button>
    </div>
  </header>
  
  <div id="embed-container">
    <div class="loading">
      <div class="spinner"></div>
      <p>CodeSandbox integration is being prepared...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // In a real implementation, we would create a CodeSandbox project and embed it here
      
      // Button handler for opening in new tab
      document.getElementById('open-new-tab').addEventListener('click', function() {
        // This URL would be dynamically generated in a real implementation
        window.open('https://codesandbox.io/s/new', '_blank');
      });
      
      // Show message to user
      setTimeout(() => {
        const container = document.getElementById('embed-container');
        container.innerHTML = `
          <div style="padding: 2rem; text-align: center;">
            <h2>CodeSandbox Integration</h2>
            <p>Your ShepLang project "FullApp" has been generated.</p>
            <p>Click "Open in CodeSandbox" to create a new sandbox with your project.</p>
          </div>
        `;
      }, 1000);
    });
  </script>
</body>
</html>
