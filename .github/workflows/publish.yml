name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    paths:
      - 'sheplang/packages/**'
      - 'adapters/**'
      - '.github/workflows/publish.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build workspace
      run: pnpm -w -r build
    
    - name: Run tests
      run: pnpm -w -r test
    
    - name: Smoke test CLI
      run: node ./sheplang/packages/cli/dist/index.js --version
      working-directory: ./

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build workspace
      run: pnpm -w -r build
    
    - name: Configure npm authentication
      run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
    
    - name: Publish packages (ordered dependencies)
      run: |
        # Publish in dependency order: language -> adapter -> cli
        pnpm publish --no-git-checks --filter '@sheplang/language' --provenance
        pnpm publish --no-git-checks --filter '@adapters/sheplang-to-boba' --provenance  
        pnpm publish --no-git-checks --filter 'sheplang' --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build workspace
      run: pnpm -w -r build
    
    - name: Pack packages (dry run)
      run: |
        cd sheplang/packages/language && npm pack --dry-run
        cd ../../../adapters/sheplang-to-boba && npm pack --dry-run
        cd ../../sheplang/packages/cli && npm pack --dry-run
    
    - name: Verify bin and exports
      run: |
        echo "✓ Checking sheplang CLI exports"
        node ./sheplang/packages/cli/dist/index.js help || echo "❌ CLI help failed"
        echo "✓ Build completed successfully"
