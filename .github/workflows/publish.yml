name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    paths:
      - 'sheplang/packages/**'
      - 'adapters/**'
      - '.github/workflows/publish.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build workspace
      run: pnpm -w -r build
    
    - name: Run tests
      run: pnpm -w -r test
    
    - name: Smoke test CLI
      run: node ./sheplang/packages/cli/dist/index.js --version
      working-directory: ./

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@radix-obsidian'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build workspace
      run: pnpm -w -r build
    
    - name: Configure GitHub Packages authentication
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
        echo "@radix-obsidian:registry=https://npm.pkg.github.com" >> ~/.npmrc
    
    - name: Publish packages to GitHub Packages (ordered dependencies)
      run: |
        # Publish in dependency order: language -> adapter -> cli
        pnpm publish --no-git-checks --filter '@sheplang/language'
        pnpm publish --no-git-checks --filter '@adapters/sheplang-to-boba'
        pnpm publish --no-git-checks --filter 'sheplang'
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build workspace
      run: pnpm -w -r build
    
    - name: Pack packages (dry run)
      run: |
        cd sheplang/packages/language && npm pack --dry-run
        cd ../../../adapters/sheplang-to-boba && npm pack --dry-run
        cd ../../sheplang/packages/cli && npm pack --dry-run
    
    - name: Verify bin and exports
      run: |
        echo "✓ Checking sheplang CLI exports"
        node ./sheplang/packages/cli/dist/index.js help || echo "❌ CLI help failed"
        echo "✓ Build completed successfully"
