name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    paths:
      - 'sheplang/packages/**'
      - 'adapters/**'
      - '.github/workflows/publish.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages for publishing
      run: |
        cd sheplang
        pnpm --filter '@radix-obsidian/sheplang-language' --filter '@radix-obsidian/sheplang-to-boba' --filter 'sheplang' -r build
    
    - name: Run tests
      run: pnpm -w -r test
    
    - name: Smoke test CLI
      run: node ./sheplang/packages/cli/dist/index.js --version
      working-directory: ./

  publish-npm:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js for NPM
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages for publishing
      run: |
        cd sheplang
        pnpm --filter '@radix-obsidian/sheplang-language' --filter '@radix-obsidian/sheplang-to-boba' --filter 'sheplang' -r build
    
    - name: Publish to NPM (ordered dependencies)
      run: |
        # Publish in dependency order: language -> adapter -> cli
        cd sheplang/packages/language && npm publish --access public
        cd ../../../adapters/sheplang-to-boba && npm publish --access public
        cd ../../sheplang/packages/cli && npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  publish-github:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js for GitHub Packages
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: 'https://npm.pkg.github.com'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages for publishing
      run: |
        cd sheplang
        pnpm --filter '@radix-obsidian/sheplang-language' --filter '@radix-obsidian/sheplang-to-boba' --filter 'sheplang' -r build
    
    - name: Publish to GitHub Packages (ordered dependencies)
      run: |
        # Publish in dependency order: language -> adapter -> cli
        cd sheplang/packages/language && npm publish
        cd ../../../adapters/sheplang-to-boba && npm publish
        cd ../../sheplang/packages/cli && npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages for publishing
      run: |
        cd sheplang
        pnpm --filter '@radix-obsidian/sheplang-language' --filter '@radix-obsidian/sheplang-to-boba' --filter 'sheplang' -r build
    
    - name: Pack packages (dry run)
      run: |
        cd sheplang/packages/language && npm pack --dry-run
        cd ../../../adapters/sheplang-to-boba && npm pack --dry-run
        cd ../../sheplang/packages/cli && npm pack --dry-run
    
    - name: Verify bin and exports
      run: |
        echo "✓ Checking sheplang CLI exports"
        node ./sheplang/packages/cli/dist/index.js help || echo "❌ CLI help failed"
        echo "✓ Build completed successfully"
